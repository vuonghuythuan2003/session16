<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về nhà số 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        span{
            color: #CCCCCC;
        }
    </style>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First name</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last name</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <label for="inputPassword4" class="form-label">Username</label>
        <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Email<span> (Optional)</span></label>
          <input type="text" class="form-control" id="inputAddress" placeholder="you@example.com">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="1234 Main St">
        </div>     
        
      </form>
</body>
</html>
